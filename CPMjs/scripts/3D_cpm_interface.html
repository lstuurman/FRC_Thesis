<script>
"use strict"


/*	----------------------------------
	CONFIGURATION SETTINGS
	----------------------------------
*/
let config = {

// Grid settings
ndim : 3,
field_size : [50,50,50],

// CPM parameters and configuration
conf : {
    // Basic CPM parameters
    torus : [true,true,true],						// Should the grid have linked borders?
    seed : 1,							// Seed for random number generation.
    T : 20,								// CPM temperature
    
    // Constraint parameters. 
    // Mostly these have the format of an array in which each element specifies the
    // parameter value for one of the cellkinds on the grid.
    // First value is always cellkind 0 (the background) and is often not used.

    
    // Adhesion parameters:
    J : [ [0,0], [0,10] ],
    
    // VolumeConstraint parameters
    LAMBDA_V : [0,25],				// VolumeConstraint importance per cellkind
    V : [0,1000],					// Target volume of each cellkind
    
    // PerimeterConstraint parameters
    LAMBDA_P : [0,.2],				// PerimeterConstraint importance per cellkind
    P : [0,5400],					// Target perimeter of each cellkind
    
    // Prefferred direction parameters 
    PERSIST : [0,.5],
    LAMBDA_DIR : [0,2000],
    DELTA_T : [0,15]
    // ActivityConstraint parameters
    //LAMBDA_ACT : [0,140],			// ActivityConstraint importance per cellkind
    //MAX_ACT : [0,20],				// Activity memory duration per cellkind
    //ACT_MEAN : "geometric"				// Is neighborhood activity computed as a
                                        // "geometric" or "arithmetic" mean?
},

// Simulation setup and configuration: this controls stuff like grid initialization,
// runtime, and what the output should look like.
simsettings : {

    // Cells on the grid
    NRCELLS : [5],					// Number of cells to seed for all
                                        // non-background cellkinds.
    // Runtime etc
    BURNIN : 50,
    RUNTIME : 1000,
    RUNTIME_BROWSER : "Inf",
    
    // Visualization
    CANVASCOLOR : "eaecef",
    CELLCOLOR : ["000000"],
    ACTCOLOR : [true,true],			// Should pixel activity values be displayed?
    SHOWBORDERS : [true,true],				// Should cellborders be displayed?
    zoom : 2,							// zoom in on canvas with this factor.
    
    // Output images
    SAVEIMG : true,						// Should a png image of the grid be saved
                                        // during the simulation?
    IMGFRAMERATE : 1,					// If so, do this every <IMGFRAMERATE> MCS.
    SAVEPATH : "output/img/CollectiveMigration",	// ... And save the image in this folder.
    EXPNAME : "CollectiveMigration",					// Used for the filename of output images.
    
    // Output stats etc
    STATSOUT : { browser: true, node: true }, // Should stats be computed?
    LOGRATE : 10							// Output stats every <LOGRATE> MCS.

}
}
/*	---------------------------------- */

let sim, meter

function mainloop(){
	sim.C.monteCarloStep()
}

function MCSlistener() { 
    render3d()
    controls && controls.update()
    if( sim.C.time > 5000 ){
        stopit = 1
        sim.C.time = 0
    }
    meter.tick()

    if( !stopit  ){
        requestAnimationFrame( mainloop )
    }
}



function initialize(){

    let costum_methods = {
        eventMCSListener : MCSlistener
	}

	sim = new CPM.Simulation( config,costum_methods)
    init3d( 500, 500, sim.CPM )
	// sim.C.add( { postMCSListener : function(){
  	// 	// Display every 'draw_each' steps.
	// 	render3d()
	// 	controls && controls.update()
  	// 	if( sim.C.time > 5000 ){
  	// 		stopit = 1
  	// 		sim.C.time = 0
  	// 	}
	//     	meter.tick()

  	// 	if( !stopit  ){
  	// 		requestAnimationFrame( mainloop )
  	// 	}
  	// }} )

	meter = new FPSMeter({left:"auto", right:"5px"})
	//sim.C.monteCarloStep()
}

// var C = sim.CPM

function startanim(){
	stopit=0
	requestAnimationFrame( mainloop )
}

function stopanim(){
	stopit=1
}

</script>
</head>

<body onload="initialize();startanim()">

<div style="width:600px; margin:auto"></div>

<input type=“range” min =10 max=2000 value="1000" id=“volume” oninput= "if(this.value>0){sim.C.conf.V[1]=this.value}">
